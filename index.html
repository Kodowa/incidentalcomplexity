---
layout: default
title: Incidental Complexity
---

<div id="blogposts">
    {% for post in site.posts limit: 1 %}
    <div class="post" id="{{post.link}}">
        <h2><a href="{{post.url}}" class="title">{{post.title}}</a></h2>
        <p class="date">{{post.author}}&nbsp;-&nbsp;{{post.date | date_to_string }}</p>
        {{ post.content }}

    </div>
    {% endfor %}

    <div id="related">
        <h3>Other posts</h3>
        <ul class="posts">
            {% for post in site.posts offset: 1 limit: 3 %}
            <li><a href="{{ post.url }}"><span>{{ post.title }}</span></a></li>
            {% endfor %}
        </ul>
    </div>
</div>
